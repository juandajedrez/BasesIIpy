{% extends 'plantillas/page_base.html' %}

    {% block title %}
        <title>Acceso</title>
    {% endblock %}

    {% block body %}
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div style="background: rgba(255, 255, 255, 0.8); border-radius: 15px; padding: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Acceder</button>
            </form>
        </div>
    </div>
    {% endblock %}
